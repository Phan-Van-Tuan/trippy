<div class="pt-20 w-full min-h-screen bg-slate-100">
  <ng-container *ngIf="isLoading; else tours">
    <div
      class="w-full max-w-7xl h-full m-auto flex items-center justify-center"
    >
      <app-loading></app-loading>
    </div>
  </ng-container>
  <ng-template #tours>
    <div class="flex justify-end mr-6 pt-3 border-t border-t-white">
      <app-search></app-search>
      <div class="h-12 ml-6">
        <app-button className="w-52" cancel type="primary" (click)="openCreateTour()">
          <span>Create</span>
        </app-button>
      </div>
    </div>
    <section *ngIf="tours$ | async as tours">
      <div class="w-full m-auto p-3">
        <!-- TourItem -->
        <ul class="list-none flex pt-2 flex-wrap">
          <app-tourItem
            class="h-[500px] w-1/5 rounded-3xl bg-transparent p-4 relative cursor-auto"
            *ngFor="let tour of tours"
            [tourName]="tour.name"
            tourPrice="30"
            [tourPeople]="tour.maxPeople"
            [imgSrc]="tour.preview"
            [tourDays]="tour.totalDays"
            [tourLocation]="tour.location.name"
            [id]="tour.id"
            [disableExplore]="true"
            [disableMenu]="false"
          ></app-tourItem>
        </ul>
      </div>
    </section>
    <app-pagination
      [pageLimitOptions]="pageLimitOptions"
      [currentPage]="currentPage"
      [total]="total"
      [limit]="limit"
      [canNext]="canNext"
      [canPrev]="canPrev"
      [widthOffset]="2"
      [className]="'pagination-style'"
      (goTo)="onGoToPage($event)"
      (next)="onNextPage()"
      (previous)="onPreviousPage()"
      (limitChange)="onLimitChange($event)"
    ></app-pagination>
  </ng-template>
</div>
