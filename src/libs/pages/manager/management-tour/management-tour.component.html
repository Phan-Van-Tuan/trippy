<div class="pt-20 w-full min-h-screen relative bg-slate-100">
  <ng-container *ngIf="isLoading; else tours">
    <div
      class="w-full max-w-7xl h-full m-auto flex items-center justify-center"
    >
      <app-loading></app-loading>
    </div>
  </ng-container>
  <ng-template #tours>
    <div class="flex justify-end mr-6 pt-3 border-t border-t-white">
      <app-search></app-search>
      <div class="h-12 ml-6">
        <app-button
          className="w-52"
          cancel
          type="primary"
          (click)="openCreateTour()"
        >
          <span>Create</span>
        </app-button>
      </div>
    </div>
    <section class="h-full" *ngIf="tours$ | async as tours">
      <div class="w-full m-auto p-3" *ngIf="tours.length">
        <!-- TourItem -->
        <ul class="list-none flex pt-2 flex-wrap">
          <app-tourItem
            class="h-[400px] w-1/5 rounded-3xl bg-transparent px-6 pb-6 relative cursor-pointer"
            classBox="h-10"
            [disableExplore]="true"
            *ngFor="let tour of tours"
            [tour]="tour"
          ></app-tourItem>
        </ul>
      </div>
    </section>
  </ng-template>
  <app-pagination
    *ngIf="tours$"
    className="absolute left-0 bottom-0 right-0"
    [pageLimitOptions]="pageLimitOptions"
    [currentPage]="currentPage"
    [total]="total"
    [limit]="limit"
    [canNext]="canNext"
    [canPrev]="canPrev"
    [widthOffset]="2"
    (goTo)="onGoToPage($event)"
    (next)="onNextPage()"
    (previous)="onPreviousPage()"
    (limitChange)="onLimitChange($event)"
  ></app-pagination>
</div>
