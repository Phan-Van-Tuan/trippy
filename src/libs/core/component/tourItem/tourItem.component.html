<li
  class="h-full"
  
  routerLinkActive="router-link-active"
>
<!-- [routerLink]="['/tour', id]" -->
  <img
    class="h-1/2 relative -bottom-4 z-10 object-cover rounded-3xl"
    src="{{ imgSrc }}"
    alt=""
  />
  <div
    class="h-1/2 p-4 flex flex-col justify-around relative bg-white rounded-b-xl"
  >
    <span
      nz-tooltip
      nzTooltipTitle="Tour name"
      nzTooltipPlacement="left"
      class="mt-5 font-bold text-xl inline-block min-h-[56px]"
      >{{ tourName }}</span
    >
    <span
      nz-tooltip
      nzTooltipTitle="Tour location"
      nzTooltipPlacement="left"
      class="text-base text-globaltext"
    >
      <fa-icon [icon]="faLocationDot"></fa-icon>
      {{ tourLocation }}
    </span>
    <div class="w-full">
      <div
        class="w-full h-14 bg-white z-10 rounded-md shadow-full flex items-center justify-between p-4"
      >
        <div nz-tooltip nzTooltipTitle="Tour days" nzTooltipPlacement="left">
          <fa-icon class="text-primary text-lg" [icon]="faCalendar"></fa-icon>
          <span class="text-base ml-2">{{ tourDays }} days</span>
        </div>
        <div
          nz-tooltip
          nzTooltipTitle="Tour peoples"
          nzTooltipPlacement="right"
        >
          <fa-icon class="text-primary text-lg" [icon]="faUser"></fa-icon>
          <span class="text-base ml-2">{{ tourPeople }}</span>
        </div>
      </div>
      <button
        *ngIf="!disableExplore"
        class="min-w-[100px] h-11 flex float-right items-center text-secondary font-bold hover:text-primary transition-all duration-300 rounded-lg"
      >
        Explore
        <fa-icon class="text-primary ml-2" [icon]="faRight"></fa-icon>
      </button>
      <button
        *ngIf="!disableMenu"
        class="flex float-right items-center relative"
        (click)="toggleMenu()"
      >
        <fa-icon
          class="text-primary -mb-4 mr-1 font-bold text-xl"
          [icon]="faEllipsis"
        ></fa-icon>
        <div
          *ngIf="isShown"
          class="absolute right-6 mt-16 w-24 bg-slate-100 rounded shadow-lg z-10"
        >
          <div class="absolute w-6 h-8 left-24"></div>
          <button
            class="block w-full px-4 py-2 text-gray-800 hover:text-primary"
            (click)="openEditTour(id)"
          >
            Update
          </button>
          <button
            class="block w-full px-4 py-2 text-gray-800 hover:text-primary"
            (click)="openDeleteTour(id)"
          >
            Delete
          </button>
        </div>
      </button>
    </div>
  </div>
</li>
