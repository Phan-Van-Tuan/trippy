<li [routerLink]="['/tour', id]" routerLinkActive="router-link-active">
  <img
    class="h-1/2 relative -bottom-4 z-10 rounded-3xl"
    src="{{ imgSrc }}"
    alt=""
  />
  <div
    class="h-1/2 p-4 flex flex-col justify-around relative bg-white rounded-b-xl"
  >
    <span class="block mt-5 font-bold text-xl">{{ tourName }}</span>
    <span class="text-base text-globaltext">
      <fa-icon [icon]="faLocationDot"></fa-icon>
      {{ tourLocation }}
    </span>
    <div class="w-full flex justify-between">
      <div>
        <span>From</span>
        <span class="text-primary font-bold block text-2xl"
          >${{ tourPrice }}</span
        >
      </div>
      <button
        class="min-w-[100px] h-11 flex items-center text-secondary font-bold hover:text-primary transition-all duration-300 rounded-lg"
      >
        Explore
        <fa-icon class="text-primary ml-2" [icon]="faRight"></fa-icon>
      </button>
    </div>
    <div
      class="w-full h-14 bg-white z-10 rounded-md shadow-full flex items-center justify-between p-4"
    >
      <div>
        <fa-icon class="text-primary text-lg" [icon]="faCalendar"></fa-icon>
        <span class="text-base ml-2">{{ tourDays }} days</span>
      </div>
      <div>
        <fa-icon class="text-primary text-lg" [icon]="faUser"></fa-icon>
        <span class="text-base ml-2">{{ tourPeople }}</span>
      </div>
    </div>
  </div>
</li>
