<div
  class="h-24 w-full flex sticky z-50 items-center top-0 justify-between px-5 py-5 bg-white shadow-lg"
>
  <!-- LOGO -->
  <div>
    <a routeLink="/" routerLinkActive="active">
      <img
        routeLink="/"
        routerLinkActive="active"
        class="w-36 object-cover cursor-pointer"
        src="assets/logo/logo.svg"
        alt="logo"
      />
    </a>
  </div>
  <!-- NAV_MENU -->
  <div class="h-full w-4/6 flex items-center">
    <ul class="h-full w-full flex items-center justify-between">
      <div
        *ngFor="let item of this.MENUS"
        routerLink="{{ item.path }}"
        routerLinkActive="active"
        class="text-black text-xl p-6 flex items-center cursor-pointer hover:text-primaryhover"
      >
        <li>
          {{ item.name }}
        </li>
        <fa-icon class="text-sm ml-1 text-primary" [icon]="faPlus"></fa-icon>
      </div>
      <div *ngIf="user$ | async">
        <li
          *permissions="[PermissionCode.ADMIN, PermissionCode.BUSINESS]"
          routerLink="/manager"
          routerLinkActive="active"
          class="text-black text-xl p-6 flex items-center cursor-pointer hover:text-primaryhover"
        >
          Management
          <fa-icon class="text-sm ml-1 text-primary" [icon]="faPlus"></fa-icon>
        </li>
      </div>
    </ul>
  </div>

  <div class="flex items-center">
    <!-- CONTACT -->
    <!-- <div class="text-xl mr-5">
      <fa-icon
        class="text-2xl ml-5 text-primary mr-5"
        [icon]="faPhoneVolume"
      ></fa-icon>
      <span>0334829504</span>
    </div> -->
    <div class="text-xl ml-5 relative">
      <fa-icon
        *ngIf="!isAuthorized || !user$; else user"
        routerLink="login"
        routerLinkActive="active"
        [icon]="faUser"
        nz-tooltip
        nzTooltipTitle="Login"
        class="hover:text-primaryhover cursor-pointer"
      ></fa-icon>
      <ng-template #user>
        <div #menu class="w-10 h-10 relative">
          <img
            class="w-full h-full object-cover cursor-pointer"
            src="assets/avatar/defaultAvt2.png"
            alt=""
            (click)="toggleMenu()"
          />
          <div
            class="absolute animate-display shadow-md top-full right-0 w-fit min-w-[150px]"
            *ngIf="isMenuShown"
          >
            <ul class="overflow-hidden bg-white rounded-md">
              <li
                class="text-sm cursor-pointer hover:opacity-80 border-b border-gray-200 p-2 whitespace-nowrap bg-white"
              >
                My Profile
              </li>
              <li
                class="text-sm cursor-pointer hover:opacity-80 border-b border-gray-200 px-2 py-3 whitespace-nowrap bg-white"
              >
                My Invoice
              </li>

              <li
                (click)="logOut()"
                class="text-sm cursor-pointer hover:opacity-80 border-b border-gray-200 p-2 whitespace-nowrap bg-white"
              >
                Log Out
              </li>
            </ul>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
