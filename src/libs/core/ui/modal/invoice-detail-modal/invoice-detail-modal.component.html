<app-form-modal data-aos="flip-left">
  <div class="flex m-5">
    <div class="w-full border-r border-primary">
      <div class="">
        <label class="text-lg font-medium">Custommer: </label>
        <span class="ml-1 text-base font-normal text-gray-500">{{
          invoice.name
        }}</span>
      </div>
      <div class="mt-3">
        <label class="text-lg font-medium">Start date: </label>
        <span class="ml-1 text-base font-normal text-gray-500">{{
          'some'
        }}</span>
      </div>
      <div class="mt-3">
        <label class="text-lg font-medium">End date: </label>
        <span class="ml-1 text-base font-normal text-gray-500">{{
          'some'
        }}</span>
      </div>
      <div class="mt-3 flex">
        <label class="text-lg font-medium">Total day: </label>
        <span class="ml-3 leading-7 text-base font-normal text-gray-500"
          ><span>{{ 'some' }}</span> days</span
        >
      </div>
      <div class="mt-3 flex">
        <label class="text-lg font-medium">Total price: </label>
        <span class="ml-3 leading-7 text-base font-normal text-gray-500"
          ><span>{{ 'some' }}</span
          >$</span
        >
      </div>
      <div class="mt-3 flex">
        <label class="text-lg font-medium">Proples: </label>
        <span class="ml-3 mt-1 text-base font-normal text-gray-500">
          <p>3 children</p>
          <p>4 young</p>
          <p>5 adult</p>
        </span>
      </div>
    </div>
    <div class="ml-5 w-full">
      <div class="">
        <label class="text-lg font-medium">Tour name: </label>
        <span class="ml-1 text-base font-normal text-gray-500">{{
          'some'
        }}</span>
      </div>
      <div class="mt-3">
        <label class="text-lg font-medium">Description: </label>
        <span class="ml-1 text-base font-normal text-gray-500">{{
          'some'
        }}</span>
      </div>
      <div class="mt-3">
        <label class="text-lg font-medium">Location: </label>
        <span class="ml-1 text-base font-normal text-gray-500">{{
          'some'
        }}</span>
      </div>
      <div class="mt-3">
        <label class="text-lg font-medium">Min age: </label>
        <span class="ml-1 text-base font-normal text-gray-500">{{
          'some'
        }}</span>
      </div>
      <div class="mt-3">
        <label class="text-lg font-medium">Tour guide: </label>
        <span class="ml-1 text-base font-normal text-gray-500">{{
          'some'
        }}</span>
      </div>
      <div class="mt-3">
        <label class="text-lg font-medium">Status: </label>
        <span class="ml-1 text-base font-normal text-gray-500">{{
          'some'
        }}</span>
      </div>
      <div class="w-full mt-5 flex justify-center">
        <img class="w-24" src="assets/logo/logo.svg" alt="logo" />
      </div>
    </div>
  </div>
</app-form-modal>
